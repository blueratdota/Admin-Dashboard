<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <header class="main-header">
        <div class="top-row">
            <div class="search-bar"></div>
            <div class="user-name"></div>
        </div>
        <div class="bottom-row">
            <div class="user-greeting"></div>
            <div class="action-buttons"></div>
        </div>
    </header>

    <nav class="side-bar">
        <div class="site-logo"></div>
        <div class="pages">
            <ul>
               <li>Home</li> 
               <li>Profile</li>
               <li>Messages</li>
               <li>History</li>
               <li>Tasks</li>
               <li>Communities</li>
            </ul>
        </div>
        <div class="settings">
            <ul>
                <li>Settings/li> 
                <li>Support</li>
                <li>Privacy</li>
             </ul>
        </div>
    </nav>

    <main>
        <div class="project-column">
            <div class="container-title">Your Projects</div>
            <div class="project-contatiner">
                <div class="project-tile"></div>
                <div class="project-tile"></div>
                <div class="project-tile"></div>
                <div class="project-tile"></div>
                <div class="project-tile"></div>
                <div class="project-tile"></div>
                <div class="project-tile"></div>
            </div>
        </div>
        <div class="announcements">
            <div class="container-title">Announcements</div>
            <div class="announcements-conatiner">
                <div class="announcements-tile"></div>
                <div class="announcements-tile"></div>
                <div class="announcements-tile"></div>
            </div>
        </div>
        <div class="trending">
            <div class="trending">Trending</div>
            <div class="trending-conatiner">
                <div class="trending-tile"></div>
                <div class="trending-tile"></div>
                <div class="trending-tile"></div>
            </div>
        </div>
    </main>

    <footer>
        <h3>my name</h3>
    </footer>
</body>
</html>
